<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Sign-Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9a9bb4;
            --secondary-color: #545460;
            --text-color: #ffffff;
            --background-color: rgba(200, 170, 50, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #2e1065);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .signup-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .form-group input:focus + i {
            color: var(--primary-color);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: var(--primary-color);
            color: var(--text-color);
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-upload:hover label {
            background: var(--secondary-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .checkbox-group input[type="checkbox"]:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 1rem;
        }

        .signup-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
            }

            .signup-title {
                font-size: 1.5rem;
            }

            .form-group input,
            .file-upload label,
            .signup-button {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">NGO Sign-Up</h1>
        <form class="signup-form">
            <div class="form-group">
                <input type="text" placeholder="NGO Name" required>
                <i class="ri-building-2-line"></i>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email ID" required>
                <i class="ri-mail-fill"></i>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Contact Number" required>
                <i class="ri-phone-fill"></i>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Address" required>
                <i class="ri-map-pin-fill"></i>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Registration Number" required>
                <i class="ri-file-list-3-line"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <i class="ri-lock-password-line"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
                <i class="ri-lock-password-line"></i>
            </div>
            <div class="file-upload">
                <input type="file" id="file-upload" required>
                <label for="file-upload">
                    <i class="ri-upload-2-fill"></i>
                    Upload QR Code/Document
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms-check" required>
                <label for="terms-check">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
