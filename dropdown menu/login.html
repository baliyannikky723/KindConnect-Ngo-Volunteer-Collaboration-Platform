<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: 9a9bb4;
            --secondary-color: #545460;
            --text-color: #ffffff;
            --background-color: rgba(200, 170, 50, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #34495e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .form-group input:focus + i {
            color: var(--primary-color);
        }

        .submit-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
        }

        .forgot-password-form {
            display: none;
            margin-top: 2rem;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-group input,
            .submit-button {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">NGO Sign In</h1>
        <form class="form" id="loginForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <i class="ri-user-fill"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="ri-lock-password-line"></i>
            </div>
            <button type="submit" class="submit-button">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>

        <form class="form forgot-password-form" id="forgotPasswordForm">
            <div class="form-group">
                <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Email" required>
                <i class="ri-mail-fill"></i>
            </div>
            <button type="submit" class="submit-button">Reset Password</button>
            <div id="forgotEmailError" class="error-message"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotEmailInput = document.getElementById('forgotEmail');
        const forgotEmailError = document.getElementById('forgotEmailError');

        forgotPasswordLink.addEventListener('click', (event) => {
            event.preventDefault();
            loginForm.style.display = 'none';
            forgotPasswordForm.style.display = 'block';
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            // Handle login form submission here (e.g., send data to server)
            console.log('Login form submitted');
        });

        forgotPasswordForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = forgotEmailInput.value;

            if (email === "") {
                forgotEmailError.textContent = "Please enter your email address.";
            } else if (!isValidEmail(email)) {
                forgotEmailError.textContent = "Invalid email address.";
            } else {
                // Send email to server for password reset instructions
                // ... (replace with your server-side code)
                forgotEmailError.textContent = "Password reset instructions sent to your email.";
                forgotEmailError.style.color = '#4CAF50';
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
